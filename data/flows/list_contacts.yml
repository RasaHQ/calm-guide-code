flows:
  list_contacts:
    name: list your contacts
    description: show your contact list
    steps:
      - collect: list_contacts_starting_chars
        description: "Optional starting characters to filter the contacts"
      - action: list_contacts
        next:
          - if: "slots.contacts_list"
            then:
              - action: utter_list_contacts
                next: END
          - else:
              - action: utter_no_contacts
                next: END
