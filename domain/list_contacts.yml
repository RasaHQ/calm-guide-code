version: "3.1"

actions:
  - list_contacts

slots:
  list_contacts_starting_chars:
    type: text
    initial_value: ""
  contacts_list:
    type: text

responses:
  utter_no_contacts:
    - text: "You have no contacts in your list."
  utter_list_contacts:
    - text: "You currently have the following contacts:\n{contacts_list}"
