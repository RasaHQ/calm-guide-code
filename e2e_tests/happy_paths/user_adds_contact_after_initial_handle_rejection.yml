test_cases:
  - test_case: user adds a contact to their list after initial rejection of the handle
    steps:
      - user: I want to add someone to my contact list
      - utter: utter_ask_add_contact_handle
      - user: it's XDF
      - utter: utter_add_contact_handle_start_at_symbol
      - utter: utter_ask_add_contact_handle
      - user: okay @XDF
      - slot_was_set:
          - add_contact_handle: "@XDF"
      - utter: utter_ask_add_contact_name
      - user: Albert
      - slot_was_set:
          - add_contact_name: Albert
      - utter: utter_ask_add_contact_confirmation
      - user: "Yes"
      - utter: utter_contact_added
